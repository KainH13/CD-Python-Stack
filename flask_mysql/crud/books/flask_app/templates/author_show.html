<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Author Show</title>
</head>

<body class="col-10 offset-1">
    <div class="row">
        <div class="col">
            <h1>{{ author.first_name }} {{ author.last_name }} Favorites</h1>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.books %}
                        <tr class="table-dark">
                            <td>{{ book.first_name }}</td>
                            <td>{{ book.last_name }}</td>
                            <td>{{ book. }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a class="btn btn-info" href="/authors">Home</a>
        </div>
        <div class="col">
            <h1>Add New Favorite</h1>
            <form action="/authors/author/add_favorite">
                <div class="form-group">
                    <label for="book_id">Book:</label>
                    <select name="book_id" class="form-select">
                        {% for book in books %}
                            <option value="{{ book.id }}">{{ book.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </form>
        </div>
    </div>
    <h1>{{ dojo.name }} Ninjas</h1>
</body>

</html>
