<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>User: {{ user.id }}</title>
</head>
<body class="col-8 offset-2">
    <div class="container d-flex justify-content-between align-items-center">
        <h1>User {{ user.id }}</h1>
        <a href="/users">Home</a>
    </div>
    <div class="container">
        <p>Full Name: <strong>{{ user.first_name }} {{ user.last_name }}</strong></p>
        <p>Email: <strong>{{ user.email }}</strong></p>
        <p>Created On: <strong>{{ user.created_at }}</strong></p>
        <p>Last Updated On: <strong>{{ user.updated_at }}</strong></p>
    </div>
    <div class="container">
        <p><a href="/users/user/{{ user.id }}/edit">Edit</a> | <a href="/users/user/{{ user.id }}/delete">Delete</a></p>
    </div>
</body>
</html>
