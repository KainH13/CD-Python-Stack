<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Book Show</title>
</head>

<body class="col-10 offset-1">
    <div class="row">
        <div class="col">
            <h1>Title: {{ book.title }}</h1>
            <p>Favorited By:</p>
            <ul>
                {% for author in book.authors %}
                    <li>{{ author.first_name }} {{ author.last_name }}</li>
                {% endfor %}
            </ul>
            <a class="btn btn-info" href="/books">Home</a>
        </div>
        <div class="col">
            <h1>Add Book's Favorite</h1>
            <form class="mt-4" action="/books/book/add_author" method="POST">
                <input type="hidden" name="book_id" value="{{ book.id }}">
                <div class="form-group">
                    <label for="book_id">Book:</label>
                    <select name="author_id" class="form-select">
                        <option selected>Select an author</option>
                        {% for author in authors %}
                            <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input class="btn btn-primary mt-2" type="submit" value="Add">
            </form>
        </div>
    </div>
</body>

</html>
