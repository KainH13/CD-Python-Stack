<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Recipe</title>
</head>

<body class="col-10 offset-1">
    <div class="row align-items-center">
        <h1 class="col-4">Welcome {{ user.first_name }}!</h1>
        <div class="col-4 offset-4 d-flex justify-content-end">
            <a class="btn btn-warning m-2" href="/recipes/all">Recipe Board</a>
            <a class="btn btn-success m-2" href="/recipes/new">Create</a>
            <a class="btn btn-primary m-2" href="/dashboard">Dashboard</a>
            <a class="btn btn-danger m-2" href="/user/logout">Logout</a>
        </div>
    </div>
    <div class="card">
        <h2 class="card-title">{{ recipe.name }}</h2>
        <div class="row">
            <p class="col-4">Description:</p>
            <p class="col-8">{{ recipe.description }}</p>
        </div>
        <div class="row">
            <p class="col-4">Under 30 minutes:</p>
            <p class="col-8" >{{ recipe.under_30 }}</p>
        </div>
        <div class="row">
            <p class="col-4">Instructions:</p>
            <p class="col-8">{{ recipe.instructions }}</p>
        </div>
        <div class="row">
            <p class="col-4">Date Made:</p>
            <p class="col-8">{{ recipe.date_made }}</p>
        </div>
    </div>

</body>

</html>
