<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Names</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
</head>

<body>
    <h1 class="text-center">Here are the Users</h1>
    <div class="row">
        <div class="col-3 offset-2">
            <table class="table table-sm table-striped table-info table-hover">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="users">

                </tbody>
            </table>
        </div>
        <form class="col-3 offset-2" id="createUser" method="POST">
            <div class="form-group">
                <label for="user_name">User Name:</label>
                <input type="text" class="form-control" name="user_name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" name="email">
            </div>
            <input class="btn btn-outline-primary mt-2" type="submit" value="Add User">
        </form>

    </div>


</body>

</html>
