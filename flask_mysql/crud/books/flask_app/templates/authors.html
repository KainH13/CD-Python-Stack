<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Authors</title>
</head>

<body class="col-10 offset-1">
    <div class="row align-items-start">
        <div class="col">
            <h1>New Author</h1>
            <form action="/authors/author/create" method="POST">
                <div class="form-group mb-3">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name">
                </div>
                <div class="form-group mb-3">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name">
                </div>
                <input class="btn btn-primary mt-1" type="submit" value="create">
            </form>
        </div>
        <div class="col">
            <h1>All Authors</h1>
            <div class="card rounded border border-secondary">
                <div class="card-body d-flex flex-column">
                    {% for author in authors %}
                    <a href="/authors/{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</a>
                    {% endfor %}
                </div>
            </div>
            <a class="btn btn-warning mt-1" href="/ninjas/new">Add Book</a>
        </div>
    </div>
</body>

</html>
