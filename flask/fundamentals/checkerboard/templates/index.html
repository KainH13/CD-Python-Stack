<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Checkerboard</title>
</head>
<body>
    {% for i in range(x) %}
        {% if i == 0 or i % 2 == 0 %}
        <div class="odd-row row">
            {% for j in range(y) %}
                {% if j == 0 or j % 2 == 0 %}
                    <div class="odd-square square" style="background-color: {{ color1 }};"></div>
                {% else %}
                    <div class="even-square square" style="background-color: {{ color2 }};"></div>
                {% endif %}
            {% endfor %}
        </div>
        {% else %}
        <div class="even-row row">
            {% for j in range(y) %}
                {% if j == 0 or j % 2 == 0 %}
                    <div class="even-square square" style="background-color: {{ color2 }};"></div>
                {% else %}
                    <div class="odd-square square" style="background-color: {{ color1 }};"></div>
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}
    {% endfor %}
</body>
</html>
