<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Books</title>
</head>

<body class="col-10 offset-1">
    <div class="row align-items-start">
        <div class="col">
            <h1>New Book</h1>
            <form action="/books/book/create" method="POST">
                <div class="form-group mb-3">
                    <label for="title">Title:</label>
                    <input type="text" name="title">
                </div>
                <div class="form-group mb-3">
                    <label for="num_of_pages">Number of Pages:</label>
                    <input type="text" name="num_of_pages">
                </div>
                <input class="btn btn-primary mt-1" type="submit" value="create">
            </form>
        </div>
        <div class="col">
            <h1>All Books</h1>
            <div class="card rounded border border-secondary">
                <div class="card-body d-flex flex-column">
                    {% for book in books %}
                    <a href="/books/{{ book.id }}">{{ book.title }}</a>
                    {% endfor %}
                </div>
            </div>
            <a class="btn btn-info mt-1" href="/authors">Add Author</a>
        </div>
    </div>
</body>

</html>
