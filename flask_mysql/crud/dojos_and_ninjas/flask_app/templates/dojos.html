<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Dojos</title>
</head>

<body class="col-10 offset-1">
    <div class="row align-items-start">
        <div class="col">
            <h1>New Dojo</h1>
            <form action="/dojos/dojo/create" method="POST">
                <div class="form-group">
                    <label for="dojo_name">Name:</label>
                    <input type="text" name="dojo_name">
                </div>
                <input class="btn btn-primary mt-1" type="submit" value="create">
            </form>
        </div>
        <div class="col">
            <h1>All Dojos</h1>
            <div class="card rounded border border-secondary">
                <div class="card-body d-flex flex-column">
                    {% for dojo in dojos %}
                    <a href="/dojos/{{ dojo.id }}">{{ dojo.name }}</a>
                    {% endfor %}
                </div>
            </div>
            <a class="btn btn-warning mt-1" href="#">Add Ninja</a>
        </div>
    </div>
</body>

</html>
