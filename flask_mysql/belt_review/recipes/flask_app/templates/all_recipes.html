<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Recipe Board</title>
</head>

<body class="col-10 offset-1">
    <div class="row align-items-center">
        <h1 class="col-4">Recipe Board</h1>
        <div class="col-4 offset-4 d-flex justify-content-end">
            <a class="btn btn-success m-2" href="/recipes/new">Create</a>
            <a class="btn btn-primary m-2" href="/dashboard">Dashboard</a>
            <a class="btn btn-danger m-2" href="/user/logout">Logout</a>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Likes</th>
                <th>Under 30 Minutes?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
                <tr>
                    <td>{{ recipe.name }}</td>
                    <td>{{ recipe.likes }}</td>
                    <td>{{ recipe.under_30 }}</td>
                    <td>
                        <a class="btn btn-warning" href="/recipes/{{ recipe.id }}">View Instructions</a>
                        <a class="btn btn-primary" href="/recipes/{{ recipe.id }}/like">Like</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
