<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Success Page</title>
</head>
<body class="col-10 offset-1">
    <div class="alert alert-success mt-3">Email Validated Successfully</div>
    <div class="card">
        <h1 class="card-title m-1">Emails Validated:</h1>
        {% for email in emails %}
        <div class="d-flex m-2">
            <h4 class="card-text m-1">{{ email.email }}</h4>
            <h4 class="card-text m-1">{{ email.created_at }}</h4>
            <form action="/delete" method="POST">
                <input type="hidden" name="id" value="{{ email.id }}"">
                <input class="btn btn-danger" type="submit" value=Delete>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
