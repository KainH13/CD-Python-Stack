<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Login / Registration</title>
</head>

<body class="col-10 offset-1">
    <div class="row">
        <div class="col card col-5 bg-dark">
            <h2 class="text-primary">Register</h2>
            <form action="/user/register" method="POST">
                <div class="form-group d-flex flex-column mb-3">
                    <label class="text-light" for="first_name">First Name:</label>
                    <input class="form-control" type="text" name="first_name">
                </div>
                <div class="form-group d-flex flex-column mb-3">
                    <label class="text-light" for="last_name">Last Name:</label>
                    <input class="form-control" type="text" name="last_name">
                </div>
                <div class="form-group d-flex flex-column mb-3">
                    <label class="text-light" for="email">Email:</label>
                    <input class="form-control" type="email" name="email">
                </div>
                <div class="form-group d-flex flex-column mb-3">
                    <label class="text-light" for="password">Password:</label>
                    <input class="form-control" type="password" name="password">
                </div>
                <div class="form-group d-flex flex-column mb-3">
                    <label class="text-light" for="confirm_password">Confirm Password:</label>
                    <input class="form-control" type="password" name="confirm_password">
                </div>
                <input class="btn btn-primary text-light mb-3" type="submit" value="Register">
            </form>
        </div>
        <div class="col card col-5 offset-2 bg-dark">
            <h2 class="text-success">Login</h2>
            <form action="/user/register" method="POST">
                <div class="form-group d-flex flex-column mb-3">
                    <label class="text-light" for="email">Email:</label>
                    <input class="form-control" type="email" name="email">
                </div>
                <div class="form-group d-flex flex-column mb-3">
                    <label class="text-light" for="password">Password:</label>
                    <input class="form-control" type="password" name="password">
                </div>
                <input class="btn btn-success mb-2" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>

</html>
