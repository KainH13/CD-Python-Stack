<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>New Ninja</title>
</head>

<body class="col-10 offset-1">
    <h1>New Ninja</h1>
    <form action="/ninjas/new/create" method="POST">
        <div class="form-group">
            <label for="dojo_id">Dojo:</label>
            <select name="dojo_id" class="form-select">
                {% for dojo in dojos %}
                    <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" name="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" name="last_name"">
        </div>
        <div class=" form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" name="age"">
        </div>
        <div class=" d-flex justify-content-between align-items-center">
            <input class="btn btn-success mt-1" type="submit" Value="Create">
            <a class="btn btn-primary mt-1" href="/dojos">Home</a>
        </div>
    </form>
    </form>
</body>

</html>
