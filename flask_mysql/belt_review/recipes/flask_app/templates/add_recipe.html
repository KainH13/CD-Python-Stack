<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Add Recipe</title>
</head>

<body class="col-10 offset-1">
    <div class="row align-items-center">
        <h1 class="col-4">Welcome {{ user.first_name }}!</h1>
        <div class="col-2 offset-6 d-flex justify-content-end">
            <a class="btn btn-primary m-2" href="/dashboard">Dashboard</a>
            <a class="btn btn-danger m-2" href="/user/logout">Logout</a>
        </div>
    </div>
    <form class="row" action="#" method="POST">
        <div class="col">
            <div class="form-group d-flex flex-column mb-3">
                <label for="name">Name:</label>
                <input type="text" name="name">
            </div>
            <div class="form-group d-flex flex-column mb-3">
                <label for="description">Description:</label>
                <input type="text" name="description">
            </div>
            <div class="form-group d-flex flex-column mb-3">
                <label for="instructions">Instructions</label>
                <textarea name="instructions" cols="10"></textarea>
            </div>
        </div>
        <div class="col">
            <div class="form-group d-flex flex-column mb-3">
                <label for="date_made">Date Made:</label>
                <input type="date" name="date_made">
            </div>
            <div class="form-group d-flex flex-column mb-3">
                <p>Under 30 Minutes?</p>
                <div class="form-grou">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="30min" value="yes">
                        <label class="form-check-label" for="30min">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="30min" value="no">
                        <label class="form-check-label" for="30min">No</label>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
